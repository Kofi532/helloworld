{% extends "base2.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}


<h1>Sports</h1>
{% if user.is_authenticated %}
<p>This is your username: <span style="font-weight: bold;">{{ user.username }}</span></p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit New Post</button>
  </form>
  {% else %}

  <h1>Kindly login first</h1>
  
  {% endif %}
  {% endblock content %}
